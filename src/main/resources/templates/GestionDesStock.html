<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #F2E8D8;
      font-family: 'Arial', sans-serif;
    }
    h1 {
      color: #4E342E;
      text-align: center;
      margin-top: 30px;
      margin-bottom: 5px;
    }
    h2 {
      color: #4E342E;
      text-align: center;
      margin-top: 0px;
    }
    form {
      border: 2px solid #4E342E;
      border-radius: 5px;
      padding: 10px;
      width: 50%;
      margin: 0 auto;
      background-color: #FFF3E0;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #4E342E;
    }
    input[type=text], input[type=number], input[type=file] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    input[type=submit] {
      background-color: #4E342E;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    input[type=submit]:hover {
      background-color: #5D4037;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 0 auto;
      margin-top: 30px;
      border: 2px solid #4E342E;
      background-color: #FFF3E0;
    }
    th, td {
      text-align: left;
      padding: 10px;
    }
    th {
      background-color: #4E342E;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #FFE0B2;
    }
    tr:hover {
      background-color: #FFF9C4;
    }
    .admin-button {
      background-color: #4E342E;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      display: none;
    }
    .admin-button:hover {
      background-color: #5D4037;
    }
    .admin {
      display: block;
      text-align: center;
      margin-top: 30px;
    }
    .admin:target .admin-button {
      display: block;
    }
    .btn {
      background-color: #4E342E;
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #5D4037;
    }
    .add-product {
      background-color: #FFF3E0;
      border: 2px solid #4E342E;
      border-radius: 5px;
      padding: 20px;
      width: 60%;
      margin: 30px auto;
    }
    .form-label {
      font-weight: bold;
    }
    #add-product {
      overflow: hidden;
      transition: height 0.5s;
      height: 0;
    }
    #add-product.active {
      height: auto;
    }
  </style>

  <title>Gestion des stocks de grain de café</title>
</head>
<body>
<h1>Gestion des stocks de grain de café</h1>
<h2><button id="toggle-form" class="btn btn-primary">Add Product</button></h2>

  <div class="admin" id="add-product">

    <form action="#" th:action="@{/save}" th:object="${newBeans}" method="post">


      <div alight="left">
        <tr>
          <label class="form-label" >Beans Name</label>
          <td>
            <input type="text" th:field="*{nom}" class="form-control" placeholder="grain Name" />
          </td>
        </tr>
      </div>


      <div alight="left">
        <tr>
          <label class="form-label" >Score</label>

          <td>
            <input type="text" th:field="*{score}" class="form-control" placeholder="score" />
          </td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="form-label" >Torrefaction</label>
          <td><input type="text" th:field="*{torrefaction}" class="form-control" placeholder="torrefaction" /></td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="form-label" >Prix</label>
          <td><input type="text" th:field="*{prixUnitaire}" class="form-control" placeholder="prixunitaire" /></td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="form-label" >Poids</label>
          <td><input type="text" th:field="*{poidsUnitaire}" class="form-control" placeholder="poidsunitaire" /></td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="form-label" >Unite</label>
          <td><input type="text" th:field="*{unite}" class="form-control" placeholder="unite" /></td>
        </tr>
      </div>

      <br>
      <tr>
        <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
      </tr>

    </form>
  </div>

  <script>
    const toggleFormButton = document.querySelector('#toggle-form');
    const formContainer = document.querySelector('#add-product');

    toggleFormButton.addEventListener('click', () => {
      formContainer.classList.toggle('active');
      if (formContainer.classList.contains('active')) {
        formContainer.style.height = `${formContainer.scrollHeight}px`;
      } else {
        formContainer.style.height = '0';
      }
    });
  </script>

</div>
<br><br>

<h1>Liste des cafés en stock :</h1>
<table>
  <br><br>
  <thead>
  <tr>
    <th>Beans ID</th>
    <th>Beans Name</th>
    <th>Poids Unitaire</th>
    <th>Prix Unitaire</th>
    <th>Unité</th>
    <th>Score</th>
    <th>Torrefaction</th>
    <th>edit</th>
    <th>delete</th>
  </tr>
  </thead>
  <tbody>
  <tr  th:each="beans : ${listebeans}">
    <td th:text="${beans.getId()}">Beans ID</td>
    <td th:text="${beans.getNom()}">Beans Name</td>

    <td th:text="${beans.getPrixUnitaire}">Prix Unitaire</td>
    <td th:text="${beans.getPoidsUnitaire()}">Poids unitaire</td>
    <td th:text="${beans.getUnite()}">Unite</td>

    <td th:text="${beans.getScore()}">Score</td>
    <td th:text="${beans.getTorrefaction()}">Torrefaction</td>


    <td>
      <a th:href="@{'/edit/' + ${beans.getId()}}">Edit</a>
    </td>
    <td>
      <a th:href="@{'/delete/' + ${beans.getId()}}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
