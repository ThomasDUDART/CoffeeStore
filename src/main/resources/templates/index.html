<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
    <h2 >Spring Boot Crud System -Employee Registation</h2>
    <tr>
        <div align = "left" >

            <h3><a  th:href="@{'/new'}">Add new</a></h3>

        </div>
    </tr>
    <tr>
        <div class="col-sm-5" align = "center">
            <div class="panel-body" align = "center" >


                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>Beans ID</th>
                        <th>Beans Name</th>
                        <th>Score</th>
                        <th>Torrefaction</th>
                        <th>edit</th>
                        <th>delete</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr  th:each="beans : ${listebeans}">
                        <td th:text="${beans.beansid}">Beans ID</td>
                        <td th:text="${beans.Nom}">Beans Name</td>
                        <td th:text="${beans.Score}">Score</td>
                        <td th:text="${beans.Torrefaction}">Torrefaction</td>
                        <td>
                            <a th:href="@{'/edit/' + ${beans.beansid}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/delete/' + ${beans.beansid}}">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                </table>


            </div>

        </div>

    </tr>

    </tbody>
    </table>
    <div>
</body>
</html>
