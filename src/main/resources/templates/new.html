<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Modifier le produit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
  <style>
    body {
      background-color: #F2E8D8;
      font-family: 'Arial', sans-serif;
    }
    h1 {
      color: #4E342E;
      text-align: center;
      margin-top: 30px;
    }
    form {
      border: 2px solid #4E342E;
      border-radius: 5px;
      padding: 10px;
      width: 50%;
      margin: 0 auto;
      background-color: #FFF3E0;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #4E342E;
    }
    input[type=text], input[type=number], input[type=file] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    input[type=submit] {
      background-color: #4E342E;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    input[type=submit]:hover {
      background-color: #5D4037;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 0 auto;
      margin-top: 30px;
      border: 2px solid #4E342E;
      background-color: #FFF3E0;
    }
    th, td {
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #4E342E;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #FFE0B2;
    }
    tr:hover {
      background-color: #FFF9C4;
    }
    .admin-button {
      background-color: #4E342E;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      display: none;
    }
    .admin-button:hover {
      background-color: #5D4037;
    }
    .admin {
      display: block;
      text-align: center;
      margin-top: 30px;
    }
    .admin:target .admin-button {
      display: block;
    }
  </style>
</head>
<body>
<div align="center">
  <h1>Modifier le produit</h1>
  <br />
  <div class="col-sm-4">
    <form action="#" th:action="@{'/EditOrigine/'+${beans.getId()}}" method="post">


      <div alight="left">
        <tr>
          <label class="form-label" >Origine</label>
          <td>
            <input type="hidden" th:field="*{id}" />
             <td th:text="${beans.getOrigine().toString()}">Origine</td>
          </td>
        </tr>
      </div>
      <br>
      <tr>
        <td colspan="2"><button type="submit" class="btn btn-info">Modifier</button> </td>
      </tr>

    </form>
  </div>
  <div>&nbsp</div>
  <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${beans}" method="post">


      <div alight="left">
        <tr>
          <label class="form-label" >Nom du caf√©</label>
          <td>
            <input type="hidden" th:field="*{id}" />
            <input type="text" th:field="*{nom}" class="form-control" placeholder="grain Name" />
          </td>
        </tr>
      </div>


      <div alight="left">
        <tr>
          <label class="form-label" >Score</label>

          <td>
            <input type="text" th:field="*{score}" class="form-control" placeholder="score" />
          </td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="form-label" >Torrefaction</label>
          <td><input type="text" th:field="*{torrefaction}" class="form-control" placeholder="torrefaction" /></td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="form-label" >Prix</label>
          <td><input type="text" th:field="*{prix}" class="form-control" placeholder="prixunitaire" /></td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="form-label" >Poids</label>
          <td><input type="text" th:field="*{poids}" class="form-control" placeholder="poidsunitaire" /></td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="form-label" >Unite</label>
          <td><input type="text" th:field="*{qte}" class="form-control" placeholder="unite" /></td>
        </tr>
      </div>
      <br>
      <tr>
        <td colspan="2"><button type="submit" class="btn btn-info">Enregistrer</button> </td>
      </tr>

    </form>
  </div>
</body>
</html>
